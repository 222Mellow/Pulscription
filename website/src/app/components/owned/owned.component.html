<ng-container *ngIf="ethPhunks">
  <div class="tab-wrapper" (click)="expanded = !expanded">
    <h2>Owned Ethereum Phunks</h2>
    <button>{{ expanded ? 'hide' : 'show' }}</button>
  </div>

  <div
    class="owned-wrapper"
    [class.expanded]="expanded">

    <div
      (click)="setPhunkSelected(phunk.phunkId)"
      class="eth-phunk"
      [class.id]="phunk.hashId"
      *ngFor="let phunk of ethPhunks">

      <div class="image-wrapper">
        <img [src]="phunk.data" width="100" height="100" alt="">
      </div>

      <!-- <div class="phunk-id">{{ phunk.phunkId }}</div> -->
    </div>
  </div>
</ng-container>
