<div class="inner">

  <a [routerLink]="['/']" class="logo">
    <ng-template [ngTemplateOutlet]="logo"></ng-template>
  </a>

  <div class="user-tools">

    <!-- <div class="theme-switcher">
      <button [class]="themeSvc.theme$ | async" (click)="switchTheme()">

        <ng-template [ngTemplateOutlet]="themSwitcher"></ng-template>
      </button>
    </div> -->

    <div class="connect-menu">
      <ng-container *ngIf="(stateSvc.web3Connected$ | async)">
        <a
          *ngIf="(stateSvc.walletAddress$ | async) as address"
          [routerLink]="['/', 'owned']"
          [href]="'/owned'"
          [queryParams]="{ address }">

          <app-wallet-address
            [address]="address">
          </app-wallet-address>
        </a>
      </ng-container>

      <button
        *ngIf="stateSvc.hasWithdrawal$ | async; else connectButton"
        (click)="web3Svc.withdraw()"
        class="withdraw">

        <ng-template [ngTemplateOutlet]="withdrawIcon"></ng-template>
        Withdraw funds
      </button>

      <ng-template #connectButton>
        <button
          class="connect"
          (click)="connect()">

          {{ (stateSvc.web3Connected$ | async) ? 'Connected' : 'Connect' }}
        </button>
      </ng-template>
    </div>
  </div>
</div>
