<div class="inner" *ngIf="(marketType$ | async) as marketType">
  <ng-container *ngIf="(activeMarketRouteData$ | async) as phunkData">

    <div class="header-wrapper">
      <h1 i18n>{{ marketTitles[marketType] }}</h1>
      <!-- <h2 *ngIf="address">by <app-wallet-address [address]="address" class="highlight"></app-wallet-address></h2> -->

      <h3>{{ phunkData.length | number }} Phunks Total</h3>
    </div>

    <div class="toolbar-wrapper">
      <div class="toolbar">
        <div class="left">

          <div class="nav-wrapper">
            <pagination-template
              [id]="'market'"
              #p="paginationApi"
              (pageChange)="pageChanged($event)"
              (pageBoundsCorrection)="pageChanged($event)">

              <button
                class="prev"
                [class.disabled]="p.isFirstPage()"
                (click)="p.previous()">

                <ng-template [ngTemplateOutlet]="prevIcon"></ng-template>
              </button>

              <div
                class="page-item"
                [class.current]="p.getCurrent() === page.value"
                *ngFor="let page of p.pages">

                <button
                  (click)="p.setCurrent(page.value)"
                  *ngIf="p.getCurrent() !== page.value; else active">

                  <span>{{ page.label }}</span>
                </button>

                <ng-template #active>
                  <button>
                    <span>{{ page.label }}</span>
                  </button>
                </ng-template>
              </div>

              <button
                class="next"
                [class.disabled]="p.isLastPage()"
                (click)="p.next()">

                <ng-template [ngTemplateOutlet]="nextIcon"></ng-template>
              </button>
            </pagination-template>
          </div>
        </div>

        <div class="right">

          <div class="sort-wrapper">

            <div class="label">Sort:</div>
            <ng-select
              [(ngModel)]="activeSortModel"
              [items]="sorts"
              (change)="setSort($event)"
              [searchable]="false"
              [clearable]="false">
            </ng-select>
          </div>

          <button (click)="filtersVisible = !filtersVisible">Filter by Attribute</button>

          <div
            *ngIf="
              marketType === 'owned' &&
              (route.snapshot.queryParams.address | lowercase) === (walletAddress$ | async)
            "
            class="select-buttons">

            <button (click)="setSelectMiltiple()">Select</button>
            <button
              class="all-none"
              [class.all]="selectAll"
              *ngIf="selectMutipleActive"
              (click)="selectAll = !selectAll">

              all
            </button>
          </div>
        </div>
      </div>

      <div
        *ngIf="
          selectMutipleActive &&
          marketType === 'owned' &&
          (route.snapshot.queryParams.address | lowercase) === (walletAddress$ | async)
        "
        class="selection-toolbar">

        <div class="selected-label">
          Selected: {{ selectedPhunks.length }}
        </div>

        <div
          class="actions"
          [class.disabled]="!selectedPhunks.length">

          <button (click)="batchAction('transfer')">Transfer</button>
          <button (click)="batchAction('escrow')">Escrow</button>
          <button (click)="batchAction('withdraw')">Withdraw</button>
        </div>
      </div>
    </div>

    <div
      class="filter-wrapper"
      *ngIf="filtersVisible">

      <app-market-filters />
    </div>
  </ng-container>

  <app-phunk-grid
    [phunkData]="(activeMarketRouteData$ | async) || []"
    [currentPage]="currentPage"
    [selectable]="
      selectMutipleActive &&
      marketType === 'owned' &&
      (route.snapshot.queryParams.address | lowercase) === (walletAddress$ | async)
    "
    [(selected)]="selectedPhunks"
    [selectAll]="selectAll"
  />
</div>

<app-modal
  *ngIf="transferModalActive"
  [class.active]="transferModalActive"
  (closeModalEvent)="closeModal()">

  <ng-container *ngIf="transferModalActive">
    Modal
  </ng-container>
</app-modal>
