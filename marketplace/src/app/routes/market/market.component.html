<div class="inner">
  <app-phunk-grid-view
    [phunkData]="(phunkData$ | async) || []"
    [viewType]="'market'"
    [sort]="activeSort"
    [limit]="200"
    [address]="route.snapshot.queryParams.address"
    [marketType]="(route.params | async)?.marketType || 'all'">
  </app-phunk-grid-view>
</div>
