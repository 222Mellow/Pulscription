<div
  class="billboard-wrapper"
  *ngIf="phunk; else placeholder">

  <div class="image-wrapper">
    <app-phunk-image [tokenId]="phunk.phunkId" />
  </div>
</div>

<ng-template #placeholder>
  <div class="image-wrapper">
    <img
      #tokenImage
      [src]="'assets/loadingphunk.png'"
      width="312"
      height="312"
    />
  </div>
</ng-template>
