@if (phunk) {
  <div class="billboard-wrapper">
    <div class="image-wrapper">
      <app-phunk-image [tokenId]="phunk.tokenId" [hashId]="phunk.hashId" />
    </div>
  </div>
} @else {
  <div class="image-wrapper">
    <img
      #tokenImage
      [src]="'assets/loadingphunk.png'"
      width="312"
      height="312"
    />
  </div>
}
