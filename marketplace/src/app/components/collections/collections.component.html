@for (collection of (collections$ | async); track $index) {
  <div class="collection">
    <a
      class="header"
      [routerLink]="[collection.slug]">

      <div class="collection-details">
        <div class="collection-image">
          <img [src]="collection.image" alt="{{ collection.name }}" />
        </div>
        <div class="title">{{ collection.name }}</div>
      </div>

      <div class="arrow">
        <ng-container *ngTemplateOutlet="menuIcon"></ng-container>
      </div>
    </a>
    <div class="grid">
      @for (asset of collection.ethscriptions_goerli; track $index) {
        <div class="item">
          <div class="item-image">
            <img [src]="asset.data" />
          </div>
        </div>
      }
    </div>
  </div>
}

<ng-template #menuIcon>
  <svg height="15" viewBox="0 0 9 15" width="9" xmlns="http://www.w3.org/2000/svg"><path d="m6 6h3v3h-3zm-3-3h3v3h-3zm0 6h3v3h-3zm-3-9h3v3h-3zm0 12h3v3h-3z" fill-rule="evenodd"/></svg>
</ng-template>
