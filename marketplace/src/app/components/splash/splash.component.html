
<div class="images-wrapper">
  @for (image of images; track image) {
    <div class="image-wrapper">
      <img
        [lazyLoad]="image"
        [defaultImage]="'assets/loadingphunk.png'"
        width="160"
        height="160"
      />
    </div>
  } @empty {
    @for (i of [1, 2, 3, 4, 5, 6, 7]; track i) {
      <div class="image-wrapper">
        <img
          src="assets/loadingphunk.png"
          width="160"
          height="160"
        />
      </div>
    }
  }
</div>
